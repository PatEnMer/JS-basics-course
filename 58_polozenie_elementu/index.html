<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Kurs JS basics eduweb.pl</title>

        <style>
            body {background-color: lightslategray;}
            #container {
                width: 600px;
                height: 600px;
                margin: 0 auto;
                border: 2px #000 solid;
                position: relative;
            }
            #container .box {
                width: 200px;
                height: 200px;
                margin: 30px 0 0 20px;
                background-color: #ff5400;
            }
        </style>
    </head>
    <body>
        <h1>Przykład - Współrzędne położenia elementu</h1>

        <div id="container">
            <div class="box"></div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
